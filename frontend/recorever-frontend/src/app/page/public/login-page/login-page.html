<main class="login-page-container">
  <section class="login-page-graphic">
    <div class="graphic-placeholder"></div>
  </section>

  <section class="login-page-form" [class.loading]="isLoading">
    <app-login-form (loginSubmit)="onLogin($event)" />
    @if (hasLoginError) {
      <div class="error-message-box">
        Invalid email or password. Please try again.
      </div>
    }
  </section>
</main>
