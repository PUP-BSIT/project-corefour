<div class="claim-management-container">
  <header class="page-header">
    <h1 class="page-title">Found Status Management</h1>

    <div class="search-wrapper">
      <app-search-bar (search)="onSearch($event)"></app-search-bar>
    </div>

    <div class="status-filter-wrapper">
      <label for="status-filter">Status:</label>
      <select id="status-filter" 
              #statusSelect
              [value]="currentStatusFilter()"
              (change)="setStatusFilter(statusSelect.value)">
        @for (status of statusFilters; track status) {
          <option [value]="status">
            {{ status | titlecase }}
          </option>
        }
      </select>
    </div>
  </header>

  <div class="controls-bar">
    <div class="sort-tabs">
      <button class="tab-btn" 
              [class.active]="currentSort() === 'all'"
              (click)="setSort('all')">
        All
      </button>

      <button class="tab-btn" 
              [class.active]="currentSort() === 'az'"
              (click)="setSort('az')">
        A-Z ↑
      </button>

      <button class="tab-btn" 
              [class.active]="currentSort() === 'date'"
              (click)="setSort('date')">
        Date ↑
      </button>
    </div>
  </div>

  <div class="claims-list">
    @if (isLoading()) {
      <div class="loading-state">Loading reports...</div>
    } @else if (filteredReports().length === 0) {
      <div class="empty-state">No reports found.</div>
    } @else {
      <app-report-item-grid
        [items]="filteredReports()"
        (cardClicked)="onViewDetails($event.report_id)">
      </app-report-item-grid>
    }
  </div>

  @if (selectedReport()) {
    <app-claim-form-modal 
        [claimData]="selectedReport()!" 
        (close)="onCloseModal()"
        (statusChange)="onStatusChanged()">
    </app-claim-form-modal>
  }
</div>
