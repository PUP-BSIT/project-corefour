<div class="report-page-container">
  <h1 class="page-title">Report Found Item</h1>

  <app-item-report-form [formType]="'found'"
      (formSubmitted)="handleSubmission($event)"
      (formCancelled)="handleCancel()" />

  @if (showReferenceModal()) {
    <app-codes-modal
      [title]="'Found Item Submitted'"
      [code]="referenceCode()"
      [subtext]="submissionDate()"
      [showViewReportButton]="true"
      (close)="onModalClose()"
      (viewReport)="onViewReport()">
    </app-codes-modal>
  }
</div>
