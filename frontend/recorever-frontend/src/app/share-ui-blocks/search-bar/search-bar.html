<div class="search-container">
  <input
    class="search-input"
    type="text"
    placeholder="Item Name"
    [formControl]="searchControl"
    (keyup.enter)="onSearch()"
  />

  <button class="search-button" type="button" (click)="onSearch()">
    <img src="assets/search-icon.png" alt="Search">
  </button>
</div>
