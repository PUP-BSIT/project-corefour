<div class="report-item-grid">
  @for (item of items(); track item.report_id) {
    <app-report-item-card
      [report]="item"
      [currentUserId]="currentUserId()"
      [isUserProfilePage]="isUserProfilePage()"
      [isArchiveView]="isArchiveView()"
      [isAdmin]="isAdmin()"
      [isHighlighted]="item.report_id === highlightId()"
      (cardClicked)="handleCardClick(item)"
      (ticketClicked)="handleTicketClick(item)"
      (editClicked)="handleEditClick(item)"
      (deleteClicked)="handleDeleteClick(item)"
      (viewCodeClicked)="handleViewCodeClick(item)"
      (unarchiveClicked)="handleUnarchive(item)">
    </app-report-item-card>
  }
</div>
