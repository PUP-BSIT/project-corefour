<div class="notification-wrapper">
  <button (click)="toggleDropdown()" class="icon-button">
    <img src="assets/notification.png" alt="Notification">

    @if (hasUnreadNotifications) {
      <div class="notification-dot"></div>
    }
  </button>

  @if (isDropdownOpen) {
    <div class="dropdown-menu">
      
      <div class="dropdown-header">
        <h3>Notification</h3>
      </div>
      
      <div class="dropdown-list">
        @for (notification of notifications; track notification.notif_id) {
          <div 
            class="notification-item"
            (click)="onNotificationClick(notification)">

            <p class="message" 
                [class.unread]="notification.status === 'unread'"
                [innerHTML]="notification.message">
            </p>

            <span class="date">
              {{ notification.created_at | timeAgo }}
            </span>
          </div>
        } @empty {
          <div class="empty-state">
            <p>You have no new notifications.</p>
          </div>
        }
      </div>

      @if (currentPage < totalPages) {
        <div class="dropdown-footer">
          <button class="view-more-btn" (click)="onViewMore()">
            View more
          </button>
        @if(isLoading && currentPage > 1) {
          <div class="loading-spinner">Loading...</div>
        }
        </div>
      }
    </div>
  }
</div>
